<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>OASIS Map</title>
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>


<table class="mGrid" id="jsondata">
<thead>
<th>Lat</th>
<th>Long</th>
<th>Time</th>
</thead>
<tbody></tbody>
</table>

<script type="text/javascript">

$(document).ready(function(){
var url="getjson.php";
$("#jsondata tbody").html("");
$.getJSON(url,function(data){
	console.log(data);
	$.each(data.geos, function(i,geo){
		console.log(geo);
		var newRow =
		"<tr>"
		+"<td>"+geo.latitude+"</td>"
		+"<td>"+geo.longitude+"</td>"
		+"<td>"+geo.time+"</td>"
		+"</tr>" ;
		$(newRow).appendTo("#jsondata tbody");
	});
});
});

</script>
</body>
</html>
